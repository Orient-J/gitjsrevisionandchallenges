<!DOCTYPE html>
<html>
    <head>
        <title>Revision 8</title>

<!--        fontawesome css-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--            css file link-->
        <link href="./css/revision8.css" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <div class="calculatorbox">

                <div class="displaybox">

                        <input type="text" id="display" name="display" class="display" placeholder="mama + mglay = love"/>

                </div>

                <div class="calbtnbox">

                        <div class="act-num-box">

                                        <a class="btn btn-clear btn-action" href="#">C</a>
                                        <a class="btn btn-ans btn-action" href="#"><i class="fa-solid fa-equals"></i></a>
                                        <a class="btn btn-delete btn-action" href="#"><i class="fa-solid fa-delete-left"></i></a>


                                        <a class="btn btn-num btnnine " href="#">9</a>
                                        <a class="btn btn-num btneight " href="#">8</a>
                                        <a class="btn btn-num btnseven " href="#">7</a>
                                        <a class="btn btn-num btnsix " href="#">6</a>
                                        <a class="btn btn-num btnfive " href="#">5</a>
                                        <a class="btn btn-num btnfour " href="#">4</a>
                                        <a class="btn btn-num btnthree " href="#">3</a>
                                        <a class="btn btn-num btntwo " href="#">2</a>
                                        <a class="btn btn-num btnone " href="#">1</a>
                                        <a class="btn btn-num btnten" href="#">00</a>
                                        <a class="btn btn-num btnzero " href="#">0</a>
                                        <a class="btn btn-num btnpoint " href="#">.</a>


                        </div>


                        <div class="operatorbox">

                            <a class="btn btn-plus btn-operator" href="#">+</a>
                            <a class="btn btn-minus btn-operator" href="#">-</a>
                            <a class="btn btn-multiply btn-operator" href="#">*</a>
                            <a class="btn btn-divide btn-operator" href="#">/</a>
                            <a class="btn btn-percent btn-operator" href="#">%</a>

                        </div>

                </div>

        </div>
        <script src="./js/revision8.js" type="text/javascript" ></script>
    </body>
</html>
